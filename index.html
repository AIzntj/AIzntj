        function generateDeviceFingerprint() {
            const data = {
                userAgent: navigator.userAgent,
                language: navigator.language,
                platform: navigator.platform,
                screen: `${window.screen.width}x${window.screen.height}`,
                timezone: new Date().getTimezoneOffset(),
                hardwareConcurrency: navigator.hardwareConcurrency || 'unknown',
                deviceMemory: navigator.deviceMemory || 'unknown',

            // ç”Ÿæˆç®€å•çš„å“ˆå¸Œå€¼ä½œä¸ºè®¾å¤‡æŒ‡çº¹
            const str = JSON.stringify(data);
            let hash = 0;
            for (let i = 0; i < str.length; i++) {

                hash = ((hash << 5) - hash) + char;
                hash = hash & hash;

        // æ£€æµ‹è®¾å¤‡ä¿¡æ¯
        function detectDeviceInfo() {
            const ua = navigator.userAgent;
            let devicePlatform = navigator.platform;
            let browser = "æœªçŸ¥æµè§ˆå™¨";
            
            // æ£€æµ‹æµè§ˆå™¨
            if (ua.includes("Chrome") && !ua.includes("Edg")) {

        // ç™»å½•å‡½æ•°
        async function login() {
            const password = document.getElementById('passwordInput').value.trim();
            const deviceFingerprint = generateDeviceFingerprint();

            // æ˜¾ç¤ºåŠ è½½çŠ¶æ€
            const loginBtn = document.querySelector('.login-btn');
            const originalText = loginBtn.textContent;
            loginBtn.textContent = 'æ­£åœ¨éªŒè¯...';
            loginBtn.disabled = true;
            
            try {
                // 1. éªŒè¯å¯†ç 
                const { data: user, error: userError } = await supabase
                    .from('users')
                    .select('*')

                    .single();
                
                if (userError || !user) {
                    showError('å¯†ç é”™è¯¯æˆ–è´¦æˆ·ä¸å­˜åœ¨');
                    return;
                }
                
                // 2. æ£€æŸ¥è´¦æˆ·çŠ¶æ€
                if (user.status !== 'active') {
                    showError(`è´¦æˆ·çŠ¶æ€ï¼š${user.status === 'inactive' ? 'å·²åœç”¨' : 'å·²è¿‡æœŸ'}`);
                    return;

                // 3. æ£€æŸ¥æœ‰æ•ˆæœŸ
                if (user.expire_date) {
                    const expireDate = new Date(user.expire_date);
                    const now = new Date();
                    
                    if (expireDate < now) {
                        // æ›´æ–°è´¦æˆ·çŠ¶æ€ä¸ºè¿‡æœŸ
                        await supabase
                            .from('users')
                            .update({ status: 'expired' })

                        showError('è´¦æˆ·å·²è¿‡æœŸï¼Œè¯·è”ç³»ç®¡ç†å‘˜ç»­æœŸ');
                        return;
                    }
                    
                    // æ˜¾ç¤ºå‰©ä½™å¤©æ•°
                    const daysLeft = Math.ceil((expireDate - now) / (1000 * 60 * 60 * 24));
                    updateAccountStatus(`è´¦æˆ·æœ‰æ•ˆæœŸå‰©ä½™ï¼š${daysLeft}å¤©`);
                } else {

                }
                
                // 4. æ£€æŸ¥è®¾å¤‡ç»‘å®š
                const { data: devices, error: devicesError } = await supabase
                    .from('devices')

                    .eq('password_hash', btoa(password));
                
                if (!devicesError) {
                    if (devices.length >= user.max_devices) {
                        // å·²æœ‰è®¾å¤‡ï¼Œæ£€æŸ¥æ˜¯å¦åŒ¹é…
                        const deviceMatch = devices.find(d => d.device_fingerprint === deviceFingerprint);
                        if (!deviceMatch) {

                            return;

                    // è®°å½•æ–°è®¾å¤‡ï¼ˆå¦‚æœä¸å­˜åœ¨ï¼‰

                        }

        // æ£€æŸ¥æ˜¯å¦æœ‰å·²ä¿å­˜çš„ç™»å½•çŠ¶æ€
        async function checkExistingSession() {
